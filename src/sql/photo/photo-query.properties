#photo-query.properties
selectPlatinum=SELECT WNUM, WTITLE, SAVENAME, ONUM FROM TOTALINFO WHERE APPLYPRODUCT NOT IN (SELECT PCODE FROM PRODUCT WHERE PTITLE LIKE '%\uAE30\uBCF8%' AND ROWNUM=1) AND ISTATUS='Y'
selectRecommend=SELECT WNUM, WTITLE, SAVENAME, ONUM FROM TOTALINFO WHERE DISTRICTNAME=(SELECT DISTRICTNAME FROM RECOMMENDVIEW WHERE ENUM=?) AND ISTATUS='Y' AND ROWNUM<7  ORDER BY STARTDATE DESC