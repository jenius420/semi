selectList=SELECT * FROM NOTICE WHERE STATUS='Y' ORDER BY NNO DESC
insertNotice=INSERT INTO NOTICE VALUES (SEQ_NNO.NEXTVAL,?,?,?,0,SYSDATE,'Y')
increaseCount=UPDATE NOTICE SET NCOUNT=(SELECT NCOUNT+1 FROM NOTICE WHERE NNO=?) WHERE NNO=? AND STATUS='Y'
selectNotice=SELECT * FROM NOTICE WHERE NNO=? AND STATUS='Y'
updateNotice=UPDATE NOTICE SET NTITLE=?, NCONTENT=? WHERE NNO=? AND STATUS='Y'
deleteNotice=UPDATE NOTICE SET STATUS='N' WHERE NNO=?